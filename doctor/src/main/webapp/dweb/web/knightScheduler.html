    Date.prototype.addDays = Date.prototype.addDays || function(days){
        this.setDate(this.getDate() + days);
        return this;
    };
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    };




    /**
     * 获取一周日期
     * page:向前向后周数 ，page -1 上周  page 1  下周 默认0
     * */
    function getDayOfOneWeek(page){
        page=!!page?page:0;
        var today=new Date();
        var today_first=today.addDays(0-today.getDay()+7*page);

        var aDate=[];
        for(var i=0;i<7;i++){
            var tDate=new Date(today_first.getTime());
            aDate.push(tDate.addDays(i));
        }
        return aDate;
    }

    /**
     * 构造一周的html
     * aDate：一周时间 数组
     * */
    function getTitleWeekDayTableHTML(aDate,iPage){
        var appendHTML='<table class="title-week title-week-day item" data-page="'+iPage+'">';
        if(iPage==0){
            /*当前日期页  第0页显示*/
            appendHTML='<table class="title-week title-week-day item active"  data-page="'+iPage+'">';
        }
        appendHTML+='<tr><td class="time"></td>';
        for(var i=0;i<aDate.length;i++){
            if(i==0 || i==6){
                appendHTML+='<td class="color-weekend">'+(aDate[i].getMonth()+1)+"/"+ aDate[i].getDate() + '</td>';
            }else{
                appendHTML+='<td>'+(aDate[i].getMonth()+1)+"/"+ aDate[i].getDate() + '</td>';
            }
        }
        appendHTML+="</tr></table>";
        return appendHTML;
    }

    /**
     * 构造一周的主表html
     * aDate：一周时间 数组
     * iPage：当前页
     * aData：数据
     * */
    function getOneWeekMainTable(aDate,iPage){


        var appendHTML='<table class="item main-table"  data-page="'+iPage+'">';
        if(iPage==0){
            /*当前日期页  第0页显示*/
            appendHTML='<table class="item main-table active"  data-page="'+iPage+'">';
        }
        var today=new Date();
        var formattedDate="",hour="";
        //console.log(aDate);
        for(var i=0;i<24;i++){
            appendHTML+='<tr>';
            /*个位数前面加个0*/
            hour=i<10?"0"+i:i;
            for(var j=0;j<=7;j++){
                if(j==0){
                    /*第一列是 时间*/
                    appendHTML+='<td class="time">'+hour+'</td>';
                }else{
                    //每个td 加上data-time 格式： yyyy-MM-dd hh:00
                    formattedDate=' data-time="'+aDate[j-1].Format("yyyy-MM-dd "+hour+":00")+'"';
                    if(today.getYear()==aDate[j-1].getYear() && today.getMonth()==aDate[j-1].getMonth() && today.getDate()==aDate[j-1].getDate()){

                        if(today.getHours() > i ){
                            appendHTML+='<td class="color-over"></td>';
                        }else if(today.getHours() == i ){
                            var height=today.getMinutes()/60 * 75;
                            var styleHTML='style="box-shadow: 0 0 #e3e3e3, 0px '+height+'px 0 0 #e3e3e3 inset,  0 0 #e3e3e3,  0 '+(height+2)+'px 0 0 #f00 inset;"';

                            appendHTML+='<td class="color-current" '+styleHTML+'></td>';
                        }
                        else{
                            appendHTML+='<td class=""'+formattedDate+'></td>';
                        }
                        continue;
                    }

                    if(today > aDate[j-1]){
                        appendHTML+='<td class="color-over"></td>';
                    }
                    else{
                        appendHTML+='<td class=""'+formattedDate+'></td>';
                    }

                }
            }
            appendHTML+='</tr>';
        }
        appendHTML+='</table>';
        return appendHTML;
    }

    /* 更新表头元素 */
    function updateTitleWeekDayTable(isFirst){
        var oTable;
        if(isFirst){
            //初始化
            oTable=$("#title-week-day");
            oTable.empty();
            oTable.append(getTitleWeekDayTableHTML(getDayOfOneWeek(0),0));
            oTable.prepend(getTitleWeekDayTableHTML(getDayOfOneWeek(-1),-1));
            oTable.append(getTitleWeekDayTableHTML(getDayOfOneWeek(1),1));
            //对当天高亮
            oTable.find(".active").find("tr").children().eq(new Date().getDay()+1).addClass("color-today");

        }else{
            oTable=$(".title-week-day.active");
            var iPage=parseInt(oTable.attr("data-page"));
            if(oTable.prevAll().size()<2){
                $("#title-week-day").prepend(getTitleWeekDayTableHTML(getDayOfOneWeek(iPage-2),iPage-2));
            }
            if(oTable.nextAll().size()<2){
                $("#title-week-day").append(getTitleWeekDayTableHTML(getDayOfOneWeek(iPage+2),iPage+2));
            }

        }
    }


    /* 更新主表元素 */
    function updateMainTable(isFirst){
        var oTable=$(".main-table").filter(".active");
        var iPage=parseInt(oTable.attr("data-page"));
        var aDate;
        if(isFirst){
            //$("#main-view").prepend(getOneWeekMainTable(getDayOfOneWeek(0)));
            var oMainView=$("#main-view");
            oMainView.empty();
            aDate=getDayOfOneWeek(0);
            oMainView.append(getOneWeekMainTable(aDate,0));
            getOrderListByMonth(aDate[0].Format("yyyy-MM-dd"),0);
            aDate=getDayOfOneWeek(-1);
            oMainView.prepend(getOneWeekMainTable(getDayOfOneWeek(-1),-1));
            getOrderListByMonth(aDate[0].Format("yyyy-MM-dd"),-1);
            aDate=getDayOfOneWeek(+1);
            oMainView.append(getOneWeekMainTable(getDayOfOneWeek(1),1));
            getOrderListByMonth(aDate[0].Format("yyyy-MM-dd"),1);
        }else{
            if(oTable.prevAll().size()<2){
                aDate=getDayOfOneWeek(iPage-2);
                $("#main-view").prepend(getOneWeekMainTable(aDate,iPage-2));
                getOrderListByMonth(aDate[0].Format("yyyy-MM-dd"),iPage-2);
            }
            if(oTable.nextAll().size()<2){
                aDate=getDayOfOneWeek(iPage+2);
                $("#main-view").append(getOneWeekMainTable(aDate,iPage+2));
                getOrderListByMonth(aDate[0].Format("yyyy-MM-dd"),iPage+2);
            }
        }

    }
