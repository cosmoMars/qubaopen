    <title></title>
    <script>
        (function() {
            var openUrl = window.location.search;
            try{
                openUrl = openUrl.substring(1,openUrl.length);
            }catch(e){
            }
            var isiOS = navigator.userAgent.match('iPad')
                    || navigator.userAgent.match('iPhone')
                    || navigator.userAgent.match('iPod'), isAndroid = navigator.userAgent
                    .match('Android'),isDesktop = !isiOS&&!isAndroid;
            if (isiOS) {
                window.location = "zhixinDoctor://";
                setTimeout(function () { window.location = "http://zhixin.me/dl"; },25);
            }else if(isAndroid){
                window.location.href  = "zhixinDoctor://start";
            }else{
                window.location.href = "http://zhixin.me";
            }
        })();
    </script>
