<!DOCTYPE html>
<html>
<head lang="zh_cn">
    <meta charset="UTF-8">
    <link rel="icon" href="../img/29.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>知心-个人资料</title>
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../knight/css/zhixin.css" rel="stylesheet">
    <link href="../knight/css/sign.css" rel="stylesheet">
    <link href="../plugin/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
<body>



<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-zhixin navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header navbar-zhixin-header">
                <a class="navbar-brand" href="menu.html"><p class="glyphicon glyphicon-chevron-left"></p></a>
            </div>
            <div class="navbar-text navbar-zhixin-title text-center">
                个人资料
            </div>
        </div>
    </nav>




    <form class="form-horizontal form-profile" role="form" enctype="multipart/form-data" method="post" id="uploadPhotoForm">
        <div class="form-group">
            <label for="realname" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="realname" autocomplete="off"
                       placeholder="请输入姓名" required>
            </div>
        </div>
        <div class="form-group">
            <label for="contactPhone" class="col-sm-2 control-label">联系手机</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contactPhone" autocomplete="off"
                       placeholder="请输入手机号">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">电子邮箱</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email"
                       placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="qq" class="col-sm-2 control-label profile-left">QQ</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="qq"
                       placeholder="请输入QQ号">
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <div class="btn-group" data-toggle="buttons" id="sex">
                    <label class="btn btn-default active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked>男
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options" id="option2" autocomplete="off"> 女
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label for="birthday" class="col-sm-2 control-label">出生年月</label>
            <div class="col-sm-10" >
                <input class="form-control form_datetime" size="16"  type="text" value="" data-date-format="yyyy-mm-dd hh:ii:00"  id="birthday" readonly>

            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">咨询地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address"
                       placeholder="请输入详细地址">
            </div>
        </div>
        <div class="form-group">
            <label for="quality" class="col-sm-2 control-label">专业资质</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="quality"
                       placeholder="请输入">
            </div>
        </div>
        <div class="form-group">
            <label for="record" class="col-sm-2 control-label">资质证明</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="record" name="record"
                       placeholder="请上传">
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="avatar" class="col-sm-2 control-label">头像</label>-->
            <!--<div class="col-sm-10">-->
                <!--<input type="file" class="form-control" id="avatar" name="avatar"-->
                       <!--placeholder="请上传">-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label for="goodArea" class="col-sm-2 control-label">擅长领域</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="goodArea"
                       placeholder="请说明">
            </div>
        </div>
        <div class="form-group">
            <label for="goodObject" class="col-sm-2 control-label">擅长对象</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="goodObject"
                       placeholder="请说明">
            </div>
        </div>
        <div class="form-group">
            <label for="cureMethod" class="col-sm-2 control-label">所用流派</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cureMethod"
                       placeholder="请说明">
            </div>
        </div>
        <div class="form-group">
            <label for="freeTime" class="col-sm-2 control-label">可预约时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="freeTime"
                       placeholder="请说明">
            </div>
        </div>
        <div class="form-group">
            <label for="commentConsult" class="col-sm-8 control-label">是否接受免费在线文字咨询</label>
            <div class="col-sm-4">
                <div class="btn-group" data-toggle="buttons" id="commentConsult" style="float: right;">
                    <label class="btn btn-default active">
                        <input type="radio" name="options" autocomplete="off">是
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options"  autocomplete="off">否
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneConsult" class="col-sm-8 control-label">是否接受免费20分钟电话咨询</label>
            <div class="col-sm-4">
                <div class="btn-group" data-toggle="buttons" id="phoneConsult" style="float: right;">
                    <label class="btn btn-default active">
                        <input type="radio" name="options" autocomplete="off">是
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options"  autocomplete="off">否
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="urgentConsult" class="col-sm-8 control-label">是否接受加急预约</label>
            <div class="col-sm-4">
                <div class="btn-group" data-toggle="buttons" id="urgentConsult" style="float: right;">
                    <label class="btn btn-default active">
                        <input type="radio" name="options" autocomplete="off">是
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options"  autocomplete="off">否
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="introduction" class="col-sm-2 control-label">自我介绍</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3"  id="introduction"  placeholder="请填写"></textarea>

            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="btn-saveInfo" class="btn btn-zhixin btn-block">提交</button>
            </div>
        </div>
    </form>


</div> <!-- /container -->


<!-- Placed at the end of the document so the pages load faster -->
<script src="../jquery/jquery-1.11.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../plugin/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../plugin/datetimepicker/js/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="../jquery/jquery.form.js"></script>
<script src="../knight/js/main.js"></script>
<script src="../knight/js/profile.js"></script>
<script>
    $(document).ready(function () {

        getInfo();

        //选择日期控件 生日
        $('.form_datetime').datetimepicker({
            language: 'zh-CN',
            weekStart: 1,
            todayBtn: 0,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 0,
            forceParse: 0
        });
    });
</script>
</body>
</html>
