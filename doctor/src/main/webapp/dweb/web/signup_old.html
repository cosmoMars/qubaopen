<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/29.png">
    <title>知心-注册</title>
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../knight/css/zhixin.css" rel="stylesheet">
    <link href="../knight/css/sign.css" rel="stylesheet">
</head>
<body>



<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-zhixin navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">知心-医师端</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="signin.html">登录</a></li>
                    <li class="active"><a href="#">注册</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading"></h2>
        <input type="text" class="form-control account" placeholder="手机号" required autofocus>
        <input type="password" class="form-control" placeholder="密码" required>

        <div class="input-group">
            <input type="text" class="form-control"  placeholder="验证码" required>
            <span class="input-group-btn">
                <button class="btn btn-zhixin btn-get" type="button">获取验证码</button>
            </span>
        </div>
        <div class="btn-group btn-signtype" data-toggle="buttons" id="signtype">
            <label class="btn btn-default active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked>个人用户
            </label>
            <label class="btn btn-default">
                <input type="radio" name="options" id="option2" autocomplete="off"> 企业用户
            </label>
        </div>
        <button class="btn btn-lg btn-zhixin btn-block btn-signup " type="submit">注册</button>
    </form>

</div> <!-- /container -->


<!-- Placed at the end of the document so the pages load faster -->
<script src="../jquery/jquery-1.11.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../assets/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
