<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/29.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知心-注册</title>

    <link rel="stylesheet" href="../plugin/pricing-tables/css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="../plugin/pricing-tables/css/style.css"> <!-- Resource style -->
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../knight/css/zhixin.css" rel="stylesheet">
    <link href="../knight/css/sign.css" rel="stylesheet">

    <script src="../plugin/pricing-tables/js/modernizr.js"></script> <!-- Modernizr -->


</head>
<body>



<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-zhixin navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">知心-医师端</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="signin.html">登录</a></li>
                    <li><a href="signup.html">注册</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <div class="cd-pricing-container">
        <div class="cd-pricing-switcher" style="margin-top:100px">
            <p class="fieldset">
                <input type="radio" name="duration-1" value="monthly" id="monthly-1" checked>
                <label for="monthly-1">个人注册</label>
                <input type="radio" name="duration-1" value="yearly" id="yearly-1">
                <label for="yearly-1">企业注册</label>
                <span class="cd-switch"></span>
            </p>
        </div> <!-- .cd-pricing-switcher -->
        <ul class="cd-pricing-list" >
            <li style="float:none;margin:0 auto;">
                <ul class="cd-pricing-wrapper" style="margin: 0 auto;">
                    <li data-type="monthly" class="is-visible">
                        <form id="sign-form" class="form-signin" role="form">
                            <h2 class="form-signin-heading"></h2>
                            <input type="text" id="phone" class="form-control account" placeholder="手机号" autocomplete="off" required autofocus>
                            <input type="password" id="password" class="form-control" placeholder="密码" required>

                            <div class="input-group">
                                <input type="text" id="captcha" class="form-control"  placeholder="验证码" required>
                                 <span class="input-group-btn">
                                    <button id="btn-captcha" class="btn btn-zhixin btn-get" type="button">获取验证码</button>
                                  </span>
                            </div>
                            <button id="btn-signup-doctor" class="btn btn-lg btn-zhixin btn-block mt-10" type="button">注册</button>
                        </form>

                    </li>

                    <li data-type="yearly" class="is-hidden">
                        <form id="sign-form2" class="form-signin" role="form">
                            <h2 class="form-signin-heading"></h2>
                            <input type="email" id="email" class="form-control account" placeholder="邮箱" required>
                            <input type="password" id="password2" class="form-control" placeholder="密码" required>
                            <button id="btn-signup-clinic" class="btn btn-lg btn-zhixin btn-block" type="button">注册</button>
                        </form>

                    </li>
                </ul> <!-- .cd-pricing-wrapper -->
            </li>
        </ul>
    </div>



    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        错误
                    </h4>
                </div>
                <div class="modal-body">
                    手机号码错误
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div> <!-- /container -->
</div> <!-- /container -->


<!-- Placed at the end of the document so the pages load faster -->
<script src="../jquery/jquery-1.11.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../assets/js/ie10-viewport-bug-workaround.js"></script>

<script src="../knight/js/verifyUtils.js"></script>
<script src="../knight/js/main.js"></script>
<script src="../knight/js/sign.js"></script>

<script src="../plugin/pricing-tables/js/main.js"></script>
</body>
</html>
