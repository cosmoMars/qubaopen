<!DOCTYPE html>
<html>
<head lang="zh_cn">
    <meta charset="UTF-8">
    <title>诊所审核</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .marketing{
            margin-top: 100px;;
        }

        .gone{
            display: none;
        }

        .tableParent{
            min-height: 407px;
        }
    </style>
</head>
<body>



<div class="container marketing">

    <div class="row">

        <div class="col-sm-1">
            <button type="button" id="btn-refresh" class="btn btn-primary">刷新列表</button>
        </div>
        <div class="col-sm-2">
            <select id="refresh-status" class="form-control">
                <option value="0">待审核</option>
                <option value="1">审核中</option>
                <option value="2">拒绝</option>
                <option value="3">审核通过</option>
            </select>
        </div>

    </div>

    <div class="tableParent">
        <table class="table table-striped">
            <thead>
            <tr>
                <th width="10%">编号</th>
                <th width="15%">姓名</th>
                <th width="25%">手机</th>
                <th width="15%">登陆状态</th>
                <th width="15%">性别</th>
                <th width="15%">操作</th>
            </tr>
            </thead>
            <tbody id="tableView">
            <!--<tr data-aid="1">-->
            <!--<th scope="row">1</th>-->
            <!--<td>论持久战</td>-->
            <!--<td>2014-12-12 15:15:13</td>-->
            <!--<td>2015-02-27</td>-->
            <!--<td><span class="check">查看</span> <span class="delete">删除</span></td>-->
            <!--</tr>-->

            <!--<tr data-aid="2">-->
            <!--<th scope="row">1</th>-->
            <!--<td>论持久战</td>-->
            <!--<td>2014-12-12 15:15:13</td>-->
            <!--<td>2015-02-27</td>-->
            <!--<td><span class="check">查看</span> <span class="delete">删除</span></td>-->
            <!--</tr>-->
            </tbody>

        </table>
    </div>


    <nav>
        <ul class="pager">
            <li id="prev" class="disabled"><a href="#">上一页</a></li>
            <li id="next" class="disabled"><a href="#">下一页</a></li>
        </ul>
    </nav>

    <!-- 模态框（Modal） -->
    <div class="modal" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        编辑专栏
                    </h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" autocomplete="off" data-aid=""
                                       placeholder="请输入标题" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3"  id="content"  placeholder="请输入内容"></textarea>

                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" id="btn-confirm" class="btn btn-primary">
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>

<script src="js/globalVariable.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.form.js"></script>
<script>
    $(document).ready(function () {


        //点击新增
        $("#btn-add").on("click",function(){
            $('#myModal').modal();

            //清除之前的数据
            $("#title").attr("data-aid","");
            $("#title").val("");
            $("#content").val("");
        });


        //点击查看
        $(document).on("click",".check",function(){
            console.log("check");
            $('#myModal').modal();
            var id=$(this).closest("tr").attr("data-aid");
            var sName=$(this).closest("tr").find(".name").html();
            var sContent=$(this).closest("tr").find(".content").html();

            //显示数据
            $("#title").attr("data-aid",id);
            $("#title").val(sName);
            $("#content").val(sContent);
        });

        //点击提交
        $("#btn-confirm").on("click",function(){

            var id=$("#title").attr("data-aid");
            var name=$("#title").val();
            var content=$("#content").val();

            if(!name){
                alert("标题不能为空");
                return;
            }
            if(!content){
                alert("内容不能为空");
                return;
            }

            var jsonSent={};
            jsonSent.name=name;
            jsonSent.content=content;

            if(id){
                jsonSent.id=id;
                console.log("modify");
            }else{

                console.log("add");
            }

            console.log(jsonSent);
            editTopic(jsonSent);
        });


        var page=0;
        //点击刷新
        $("#btn-refresh").on("click",function(){
            page=0;
            getList($("#refresh-status").val());

        });

        $("#refresh-status").on("change",function(){
            page=0;
            getList($("#refresh-status").val(),page);
        });

        //点击上一页  下一页
        $("#prev").on("click",function(){

            if($(this).hasClass("disabled") || page<=0){
                return;
            }
            var bChecked=$("#checkboxWarning").is(":checked");
            page--;
            getList(bChecked,page);
        });
        $("#next").on("click",function(){
            if($(this).hasClass("disabled")){
                return;
            }
            var bChecked=$("#checkboxWarning").is(":checked");
            page++;
            getList(bChecked,page);
        });

        //点击删除
        $(document).on("click",".delete",function(){

            if(confirm("确认删除")){
                var id=$(this).closest("tr").attr("data-aid");
                deleteTopic(id)
            }
        });

        //初始加载
        getList($("#refresh-status").val());

        /*获取专栏列表*/
        function getList(status,page){
            var p="";
            if(page){
                p=page;
            }
            $.ajax({
                url:prevUrl+"/hospital/retrieveHospital?size=10&page="+p+"&status="+status,
                type: "GET",
                async:true,
                dataType: "json",
                success: function (data, textStatus, jqXHR) {

                    var result = data.success;

                    console.log(data);

                    if (result == 1) {
                        updateList(data.list);
                        if(data.list.length>=10){
                            $("#next").removeClass("disabled");
                        }else{
                            $("#next").addClass("disabled");
                        }
                        if(page>0){
                            $("#prev").removeClass("disabled");
                        }else{
                            $("#prev").addClass("disabled");
                        }
                    }else if (result == 0) {

                        alert("请求错误");
                    }
                }
            });
        }

        /*新增 修改专栏*/
        function editTopic(jsonSent){
            $.ajax({
                url:prevUrl+"/topic/generateTopic",
                type: "POST",
                data:jsonSent,
                dataType: "json",
                success: function (data, textStatus, jqXHR) {

                    var result = data.success;
                    console.log(data);

                    $('#myModal').modal("hide");
                    getList($("#checkboxWarning").is(":checked"));
                    if (result == 1) {
                    }else if (result == 0) {
                    }
                }
            });
        }

        /*删除专栏*/
        function deleteTopic(id){
            $.ajax({
                url:prevUrl+"/topic/"+id,
                type: "DELETE",
                dataType: "json",
                success: function (data, textStatus, jqXHR) {

                    var result = data.success;
                    console.log(data);

                    if (result == 1) {
                    }else if (result == 0) {
                    }
                }
            });
        }

        //更新tableView界面
        function updateList(data){

            var oTableView=$("#tableView");

            oTableView.empty();

            var appendHTML;
            for(var i=0;i<data.length;i++){
                appendHTML="";

                appendHTML+=
                        '<tr>' +
                        '<td class="id">'+data[i].id+'</th>' +
                        '<td class="name">'+data[i].name+'</td>' +
                        '<td class="phone">'+data[i].phone+'</td>' +
                        '<td class="loginStatus">'+data[i].loginStatus+'</td>' +
                        '<td class="sex">'+data[i].sex+'</td>' +
                        '<td><span class="check">查看</span> <span class="delete">删除</span></td>' +
                        '</tr>';

                oTableView.append(appendHTML);
            }


        }

    });
</script>
</body>
</html>
