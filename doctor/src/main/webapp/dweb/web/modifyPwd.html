<script>

    $(document).ready(function () {

        $(window).resize(function () {
            resizeMenu();
        });

        resizeMenu();
    });

    /*动态更新 菜单界面*/
    function resizeMenu(){
        var windowHeight=$(window).height();

        //console.log(windowHeight);
        if(windowHeight>=500){
            $(".container").css("margin-top",windowHeight/2-200);
        }else{
            $(".container").attr("style","");
        }
    }
</script>
